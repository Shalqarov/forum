version: '3'
services:
  psql:
    image: postgres:14.1-alpine
    container_name: forum-postgres
    environment:
      POSTGRES_DB: forum
      POSTGRES_USER: forum
      POSTGRES_PASSWORD: "mangothebest"
      PGDATA: /data/postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    restart: unless-stopped

volumes:
  pg-data:
    driver: local
  forum: