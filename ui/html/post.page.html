{{template "base" . }}


{{define "main"}}
<h3>{{.Post.Title}}</h3>
<p class="flow-text">{{.Post.Content}}</p>
<div class="divider"></div>
<span>Category: </span>
<a id="category" href="/post?category={{ .Post.Category }}">{{.Post.Category}}</a>
<div class="row">
    <div class="card-action ">
        <a style="margin:50px;" href="#"><i class="material-icons">thumb_up</i></a>
        <a style="margin:50px;" href="#"><i class="material-icons">thumb_down</i></a>
    </div>
</div>
<div class="row">
    <form method="POST" action="/post/createcomment?id={{.Post.ID}}" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <textarea name="comment" id="comment" class="materialize-textarea"></textarea>
                <label for="comment">Comment</label>
                <button type="submit" class="btn">Submit</button>
            </div>
        </div>
    </form>
</div>
{{ range .Comments }}
<div class="row">
    <div class="col s12 ">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{.Author}}</span>
                <label for="category">{{.Date}}</label>
                <p>{{.Content}}</p>
            </div>
            <div class="card-action">
                <a href="#"><i class="material-icons">thumb_up</i></a>
                <a href="#"><i class="material-icons">thumb_down</i></a>
            </div>
        </div>
    </div>
</div>
{{end}}
{{end}}
