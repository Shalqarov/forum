{{template "base" . }}


{{define "main"}}
{{ if .Posts }}
{{range .Posts}}
<div style="margin-top: 20px;" class="row">
    <div class="col s6 offset-s3">
        <div class="card hoverable ">
            <div style="cursor: pointer;" onclick="location.href='/post?id={{.ID}}';" class="card-content">
                <span class="card-title">{{.Title}}</span>
                <label for="category">Category</label>
                <form action="/category?category={{.Category}}" method="POST">
                    <button style="text-transform: none;" id="category" type="submit" class="btn-flat blue-text">
                            {{.Category}}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
{{ else }}
<div style="margin-top: 20px;" class="row">
    <div class="col s6 offset-s3">
        <h5 class="center-align"><i class="material-icons large">grid_off</i></h5>
        <h5 class="center-align">No Posts Yet</h5>
    </div>
</div>
{{end}}
{{end}}
