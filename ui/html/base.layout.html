{{ define "base"}}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Forum</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css" media="screen,projection" />
    </head>

    <body>

        {{ template "navbar" .}}
        <main>
            {{ template "main" .}}
        </main>


        <script type="text/javascript" src="/static/js/materialize.js"></script>
    </body>

</html>

{{end}}


{{ define "navbar" }}

<nav>
    <div class="nav-wrapper light-blue darken-4">
        <a href="/" class="brand-logo">FORUM</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            {{ if eq .IsSession false}}
            <li><a href="/signup"><i class="material-icons left">group_add</i>signup</a></li>
            <li><a href="/signin"><i class="material-icons left">login</i>signin</a></li>
            {{ else }}
            <li><a href="/welcome">cookie test</a></li>
            <li><a href="/profile?id={{.User.ID}}">profile</a></li>
            <li><a href="/logout">logout</a></li>
            <li><a href="/createpost">create post</a></li>
            {{end}}
        </ul>
    </div>
</nav>

{{ end }}
