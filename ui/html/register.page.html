{{template "base" . }}

{{define "main"}}


  <form action="/signup" method="POST">
    <div class="row">
      <div class="col s12 m6 ">
        <div class="card" >
          <div class="card-content">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input name="username" id="username" type="text" class="validate">
                <label for="username">Username</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input name="email" id="email" type="email" class="validate">
                <label for="email">Email</label>
                {{ if ne .Error ""}}
                <span class="helper-text" data-error="Email or login are
                        already in use" data-success="right">{{.Error}}</span>
                {{ end }}
                <span class="helper-text" data-error="incorrect email address" data-success="right"></span>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">password</i>
                <input name="password" id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="card-action">
              <button class="btn" type="submit">back</button>
              <button class="btn" type="submit">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

{{end}}
